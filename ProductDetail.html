<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notebook Details</title>
  <link rel="stylesheet" href="./estilos3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="header">
    <a class="fas fa-arrow-left" href="store.html"> </a>
    <h1>NOTEBOOK DETAILS</h1>
    <i class="fas fa-share-alt"></i>
  </div>
  <div class="container">
    <div class="image-container">
      <img id="product-image" alt="Notebook image" height="300" width="400"/>
    </div>
    <div class="details">
      <h2 id="product-title">Product Title</h2>
      <p id="product-brand">Brand</p>
    </div>
    <div class="info">
      <div>
        <p>Rating</p>
        <p id="product-rating">Rating</p>
      </div>
      <div>
        <p>Price</p>
        <p id="product-price">Price</p>
      </div>
      <div>
        <p>Variants</p>
        <p id="product-variants">Variants</p>
      </div>
      <div>
        <i class="fas fa-heart heart"></i>
      </div>
    </div>
    <div class="description">
      <h3>Notebook Details</h3>
      <p id="product-description">Description of the notebook will go here.</p>
    </div>
  </div>
  <script src="./components/productDetail.js"></script>
</body>
</html>
